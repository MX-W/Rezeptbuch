<div class="pull-left col-xs-5">
  <ul class="drop" [dragula]='"bag-one"' [dragulaModel]='midArray' [attr.data-id]="midArray.name">
    <app-ingredient-dropitem *ngFor="let food of midArray" [ingredient]="food"></app-ingredient-dropitem>
  </ul>
</div>
<div class="pull-right col-xs-5 list">
  <ul class="list-group" [dragula]='"bag-one"' [dragulaModel]='foodEntries'>
    <app-ingredient-dragitem *ngFor="let food of foodEntries" [ingredient]="food"></app-ingredient-dragitem>
  </ul>
</div>
